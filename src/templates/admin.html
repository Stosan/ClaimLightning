<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaimLightning Admin Portal</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --card: #334155;
      --sidebar-bg: #0b1220;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --primary: #6750A4;
      --primary-light: #7f67be;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #475569;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
      --sidebar-width: 280px;
      --topbar-height: 70px;
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .dashboard {
      display: grid;
      grid-template-areas: 
        "sidebar topbar"
        "sidebar main";
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-rows: var(--topbar-height) 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      grid-area: sidebar;
      background: linear-gradient(180deg, var(--sidebar-bg), #111827);
      border-right: 1px solid var(--border);
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .brand {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: conic-gradient(from 210deg, #7f67be, #6750A4, #9b87f5, #7f67be);
      position: relative;
      box-shadow: 0 6px 16px rgba(103,80,164,.4), inset 0 0 0 1px rgba(255,255,255,.1);
    }

    .logo::after {
      content: "";
      position: absolute;
      inset: 8px 9px 8px 12px;
      background: linear-gradient(180deg, #fff, #e2e8f0);
      clip-path: polygon(60% 0%, 40% 40%, 70% 40%, 35% 100%, 45% 55%, 20% 55%);
    }

    .brand-text h1 {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light), #9b87f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-text p {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .nav-menu {
      flex: 1;
      padding: 20px 0;
      overflow-y: auto;
    }

    .nav-section {
      margin-bottom: 24px;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 20px 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(103, 80, 164, 0.1);
      color: var(--text);
      border-left-color: var(--primary);
    }

    .nav-item.active {
      background: rgba(103, 80, 164, 0.15);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-badge {
      margin-left: auto;
      background: var(--danger);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .nav-badge.new {
      animation: pulse 2s infinite;
    }

    /* Topbar */
    .topbar {
      grid-area: topbar;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(10px);
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .breadcrumb {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px 12px;
      width: 280px;
    }

    .search-box input {
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.9rem;
      width: 100%;
      margin-left: 8px;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .notification-btn {
      position: relative;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: var(--radius);
      transition: all 0.2s ease;
    }

    .notification-btn:hover {
      background: var(--card);
      color: var(--text);
    }

    .notification-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background: var(--danger);
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--card);
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .user-menu:hover {
      background: var(--primary);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Main Content */
    .main-content {
      grid-area: main;
      padding: 24px;
      overflow-y: auto;
      background: linear-gradient(135deg, rgba(103,80,164,0.02), rgba(0,0,0,0.02));
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      height: 100%;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,0,0,.5);
    }

    .card-header {
      padding: 20px 20px 16px;
      border-bottom: 1px solid var(--border);
      position: relative;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .card-content {
      padding: 20px;
    }

    .claim-details {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .detail-label {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .detail-value {
      font-weight: 500;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .status-approved {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-flagged, .status-rejected {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .status-escalated {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .ai-recommendations {
      background: linear-gradient(135deg, rgba(103,80,164,0.1), rgba(155,135,245,0.05));
      border: 1px solid rgba(103,80,164,0.3);
      border-radius: var(--radius);
      padding: 16px;
      margin-top: 16px;
    }

    .ai-recommendations h4 {
      color: var(--primary-light);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ai-recommendations ul {
      list-style: none;
    }

    .ai-recommendations li {
      margin-bottom: 8px;
      padding-left: 16px;
      position: relative;
    }

    .ai-recommendations li::before {
      content: "→";
      position: absolute;
      left: 0;
      color: var(--primary);
    }

    /* Fraud Score */
    .fraud-score-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 20px;
}

.fraud-score {
  position: relative;
  width: 140px;
  height: 140px;
  margin-bottom: 20px;
}


    .fraud-score svg {
      transform: rotate(-90deg);
    }

    .fraud-score circle {
  fill: none;
  stroke-width: 8;
  stroke-linecap: round;
}


    .fraud-score .bg {
      stroke: var(--border);
    }

    .fraud-score .progress {
      stroke: var(--danger);
      stroke-dasharray: 377;
      stroke-dashoffset: 377;
      transition: stroke-dashoffset 1.5s ease;
    }

    .fraud-score span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--danger);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: var(--radius);
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-approve {
      background: var(--success);
      color: white;
    }

    .btn-approve:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-1px);
    }

    .btn-escalate {
      background: var(--warning);
      color: white;
    }

    .btn-escalate:hover:not(:disabled) {
      background: #d97706;
      transform: translateY(-1px);
    }

    .btn-reject {
      background: var(--danger);
      color: white;
    }

    .btn-reject:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .metric-card {
      text-align: center;
    }

    .metric-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--success);
      margin-bottom: 4px;
    }

    .metric-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .timeline {
      list-style: none;
    }

    .timeline li {
      padding: 8px 0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .timeline li.current {
      opacity: 1;
      color: var(--primary-light);
      font-weight: 600;
    }

    .timeline-icon {
      font-size: 1.2rem;
    }

    /* Loading states */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: loading 1.5s infinite;
    }

    .no-claim {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
      color: var(--text-muted);
    }

    .no-claim-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
    }

    .connection-status.disconnected {
      background: var(--danger);
      animation: blink 1s infinite;
    }

    /* Tabs styling */
    .tab-nav-container {
      margin-bottom: 24px;
    }

    .tab-nav {
      display: flex;
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }

    .tab-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 0;
      cursor: pointer;
      transition: color 0.2s ease, border-bottom 0.2s ease;
      border-bottom: 3px solid transparent;
      outline: none;
    }

    .tab-btn:hover:not(.active) {
      color: var(--text);
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tab-content.hidden {
      display: none;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .dashboard {
        grid-template-areas: 
          "topbar"
          "main";
        grid-template-columns: 1fr;
        grid-template-rows: var(--topbar-height) 1fr;
      }

      .sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        height: 100vh;
        z-index: 1000;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    // Global state management
    class ClaimPortal {

        this.claims = new Map();
        this.currentClaim = null;
        this.pollingInterval = null;
        this.isConnected = true;
        this.lastUpdate = Date.now();
        
        this.init();
      }

      init() {
        this.setupEventListeners();
        // this.startPolling();
        this.loadInitialData();
      }

      setupEventListeners() {
        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
          item.addEventListener('click', (e) => this.handleNavigation(e));
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
          this.handleSearch(e.target.value);
        });

        // });

        window.addEventListener('blur', () => {
          // Reduce polling when window is not focused

        });
      }
      async fetchClaims() {
  try {
    const response = await fetch('http://127.0.0.1:8000/api/v1/claims/claimant-list', {
      method: 'GET',
      headers: {
        'X-API-KEY': 'blemisshes', 
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const result = await response.json();
    return { success: true, data: result.data || [] };
  } catch (error) {
    console.error('Error fetching claims:', error);
    return { success: false, error: error.message };
  }
}




async fetchClaimDetails(claimId) {
  try {
    const response = await fetch(`http://127.0.0.1:8000/api/v1/claims/mock-data/${claimId}`, {
      method: 'GET',
      headers: {
        'X-API-KEY':'blemisshes', 
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const result = await response.json();
    
    // Ensure we return the expected structure
    return {
      success: true,
      status: result.status || 'completed',
      processing_status: result.processing_status || 'Completed',
      progress: result.progress || 100,
      data: result.data || null,
      error: null
    };
  } catch (error) {
    console.error('Error fetching claim details:', error);
    return { 
      success: false, 
      error: error.message,
      status: 'error',
      data: null 
    };
  }
}


      async updateClaimStatus(claimId, status, notes = '') {
        try {
          await this.delay(800);
          
          // Update local state
          if (this.claims.has(claimId)) {
            const claim = this.claims.get(claimId);
            claim.status = status;
            claim.timeline.push({
              timestamp: new Date().toISOString(),
              action: status,
              user: 'Admin User',
              notes: notes
            });
          }

          return { success: true };
        } catch (error) {
          console.error('Error updating claim status:', error);
          return { success: false, error: error.message };
        }
      }

      async checkForUpdates() {
        try {
          const response = await this.fetchClaims();
          
          if (response.success) {
            this.updateConnectionStatus(true);
            this.processClaimsUpdate(response.data);
          } else {
            this.updateConnectionStatus(false);
          }
        } catch (error) {
          console.error('Polling error:', error);
          this.updateConnectionStatus(false);
        }
      }

      processClaimsUpdate(newClaims) {
        let hasNewClaims = false;
        let statusChanges = 0;

        newClaims.forEach(claim => {
          if (!this.claims.has(claim.id)) {
            // New claim
            this.claims.set(claim.id, claim);
            if (claim.isNew) {
              hasNewClaims = true;
              this.showNewClaimNotification(claim);
            }
          } else {
            // Check for status changes
            const existingClaim = this.claims.get(claim.id);
            if (existingClaim.status !== claim.status || 
                existingClaim.lastUpdated !== claim.lastUpdated) {
              statusChanges++;
              this.claims.set(claim.id, { ...existingClaim, ...claim });
              
              // Update current view if this claim is being viewed
              if (this.currentClaim && this.currentClaim.id === claim.id) {
                this.loadClaimDetails(claim.id);
              }
            }
          }
        });

        // Update UI counters
        this.updateNavigationCounters();

        if (hasNewClaims || statusChanges > 0) {
          this.lastUpdate = Date.now();
        }
      }

        this.isConnected = connected;

  mainContent.innerHTML = `

  // Add loading spinner CSS if not already added
  if (!document.querySelector('#loading-spinner-style')) {
    const style = document.createElement('style');
    style.id = 'loading-spinner-style';
    style.textContent = `
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--border);
        border-radius: 4px;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--primary-light));
        border-radius: 4px;
        transition: width 0.3s ease;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  }

  let pollAttempts = 0;
  const maxAttempts = 30; // Maximum 30 attempts (60 seconds if polling every 2 seconds)

  // Polling function with proper error handling
  const pollForCompletion = async () => {
    try {
      pollAttempts++;
      
      if (pollAttempts > maxAttempts) {
        throw new Error('Processing timeout - maximum attempts exceeded');
      }

      const response = await this.fetchClaimDetails(claimId);
      
      if (!response.success) {
        throw new Error(response.error || 'Failed to fetch claim details');
      }

      // Update UI elements safely
      const statusElement = document.getElementById('processingStatus');
      const progressElement = document.getElementById('progressFill');
      const percentElement = document.getElementById('progressPercent');

      if (statusElement && response.processing_status) {
        statusElement.textContent = response.processing_status;
      }
      
      if (progressElement && typeof response.progress === 'number') {
        progressElement.style.width = `${response.progress}%`;
        if (percentElement) {
          percentElement.textContent = `${response.progress}%`;
        }
      }

      // Check response status
      if (response.status === 'running') {
        // Continue polling after 2 seconds
        setTimeout(() => {
          pollForCompletion().catch(error => {
            console.error('Polling continuation error:', error);
            this.handlePollingError(claimId, error);
          });
        }, 2000);
      } else if (response.status === 'completed' && response.data) {
        // Processing complete, render the claim details
        this.currentClaim = response.data;
        this.renderClaimDetails(response.data);
        
        // Update breadcrumb
        const breadcrumbElement = document.getElementById('breadcrumb');
        if (breadcrumbElement) {
          breadcrumbElement.textContent = `Claim Review - ${claimId}`;
        }
        
        // Show completion notification
        this.showNotification('Claim analysis completed successfully!', 'var(--success)');
      } else {
        throw new Error(`Unexpected response status: ${response.status}`);
      }
      
    } catch (error) {
      console.error('Error during polling:', error);
      this.handlePollingError(claimId, error);
    }
  };

  // Start the polling process
  pollForCompletion();
}

      animateFraudScore(score) {
        const circle = document.getElementById('fraudCircle');
        const percentText = document.getElementById('fraudPercent');
        
        if (!circle || !percentText) return;
        
        const radius = circle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        circle.style.strokeDasharray = circumference;
        circle.style.strokeDashoffset = circumference;

        // Set color based on score
        const color = score > 70 ? 'var(--danger)' : score > 40 ? 'var(--warning)' : 'var(--success)';
        circle.style.stroke = color;
        percentText.style.color = color;

        // Animate
        let progress = 0;
        const animate = setInterval(() => {
          if (progress >= score) {
            clearInterval(animate);
            return;
          }
          percentText.textContent = progress + "%";
          const offset = circumference - (progress / 100) * circumference;
          circle.style.strokeDashoffset = offset;
          progress++;
        }, 20);
      }

          approved: 'var(--success)',

          rejected: 'var(--danger)'
        };

        // Show confirmation
        const confirmed = confirm(`Are you sure you want to ${newStatus.replace('ed', 'e')} this claim?\n\n${messages[newStatus]}`);
        
        if (!confirmed) return;

        try {
          // Show loading state on buttons
          const actionButtons = document.querySelectorAll('.actions .btn');
          actionButtons.forEach(btn => {
            btn.disabled = true;
            btn.style.opacity = '0.5';
          });

          const response = await this.updateClaimStatus(claimId, newStatus);
          
          if (response.success) {
            // Update current claim
            this.currentClaim.status = newStatus;
            
            // Show success notification
            this.showNotification(`Claim ${newStatus} successfully!`, colors[newStatus]);
            
            // Reload claim details to show updated state
            await this.loadClaimDetails(claimId);
            
            // Update navigation counters
            this.updateNavigationCounters();
            
          } else {
            throw new Error(response.error);
          }
        } catch (error) {
          console.error('Error updating claim:', error);
          this.showNotification('Error updating claim. Please try again.', 'var(--danger)');
          
          // Re-enable buttons
          const actionButtons = document.querySelectorAll('.actions .btn');
          actionButtons.forEach(btn => {
            btn.disabled = false;
            btn.style.opacity = '1';
          });
        }
      }

      showNotification(message, color = 'var(--primary)', duration = 3000) {
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: ${color};
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          font-weight: 600;
          box-shadow: 0 8px 25px rgba(0,0,0,0.3);
          z-index: 10000;
          transform: translateX(400px);
          transition: transform 0.3s ease;
          max-width: 400px;
        `;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
          notification.style.transform = 'translateX(0)';
        }, 100);
        
        // Remove after duration
        setTimeout(() => {
          notification.style.transform = 'translateX(400px)';
          setTimeout(() => {
            if (document.body.contains(notification)) {
              document.body.removeChild(notification);
            }
          }, 300);
        }, duration);
      }

        return new Promise(resolve => setTimeout(resolve, ms));
